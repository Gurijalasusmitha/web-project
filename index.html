<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gallaryImageEdit">
        <div id="imageContainer">
        <img src="https://cdn.pixabay.com/photo/2013/02/21/19/02/animal-84485_640.jpg" alt="" id="image">
    </div>
    <div id="editContainer">
        <div id="editFilter">
        <h2>Filter Edit</h2>
    <div class="filterContainer">
        <label for="blur">Blur</label>
        <input type="range" id="blur" min="0" max="300" value="0" oninput="imageEdit()">
    </div>
    <div class="filterContainer">
        <label for="brightness">Brightness</label>
        <input type="range" id="brightness" min="0" max="200" value="100" oninput="imageEdit()">
    </div>
    <div class="filterContainer">
        <label for="contrast">Contrast</label>
        <input type="range" id="contrast" min="0" max="500" value="100" oninput="imageEdit()">
    </div>
    <div class="filterContainer">
        <label for="grayscale">Grayscale</label>
        <input type="range" id="grayscale" min="0" max="100" value="0" oninput="imageEdit()">
    </div>
    <div class="filterContainer">
        <label for="hue">Hue-Rotate</label>
        <input type="range" id="hue" min="0" max="360" value="0" oninput="imageEdit()">
    </div>
    <div class="filterContainer">
        <label for="invert">Invert</label>
        <input type="range" id="invert" min="0" max="100" value="0" oninput="imageEdit()">
    </div>
    <div class="filterContainer">
        <label for="opacity">Opacity</label>
        <input type="range" id="opacity" min="0" max="100" value="100" oninput="imageEdit()">
    </div>
    <div class="filterContainer">
        <label for="saturate">Saturate</label>
        <input type="range" id="saturate" min="0" max="500" value="100" oninput="imageEdit()">
    </div>
    <div class="filterContainer">
        <label for="sepia">Sepia</label>
        <input type="range" id="sepia" min="0" max="100" value="0" oninput="imageEdit()">
    </div>
    </div>
    <div id="editTransform">
    <h2>Transform Edit</h2>
    <div class="filterContainer">
        <label for="rotateZ">Rotate</label>
        <input type="range" id="rotateZ" min="0" max="360" value="0" oninput="imageEdit()">
    </div>
    <div class="filterContainer">
        <label for="rotateX">Rotate-X</label>
        <input type="range" id="rotateX" min="0" max="360" value="0" oninput="imageEdit()">
    </div>
    <div class="filterContainer">
        <label for="rotateY">Rotate-Y</label>
        <input type="range" id="rotateY" min="0" max="360" value="0" oninput="imageEdit()">
    </div>
    <div class="filterContainer">
        <label for="scaleX">scale-X</label>
        <input type="range" id="scaleX" min="0" max="3" value="1" oninput="imageEdit()">
    </div>
    <div class="filterContainer">
        <label for="scaleY">scale-Y</label>
        <input type="range" id="scaleY" min="0" max="3" value="1" oninput="imageEdit()">
    </div>
    <div class="filterContainer">
        <label for="skewX">skew-X</label>
        <input type="range" id="skewX" min="0" max="360" value="0" oninput="imageEdit()">
    </div>
    <div class="filterContainer">
        <label for="skewY">skew-Y</label>
        <input type="range" id="skewY" min="0" max="360" value="0" oninput="imageEdit()">
    </div>
    <div class="filterContainer">
        <label for="translateX">translate-X</label>
        <input type="range" id="translateX" min="0" max="360" value="0" oninput="imageEdit()">
    </div>
    <div class="filterContainer">
        <label for="translateY">translate-Y</label>
        <input type="range" id="translateY" min="0" max="360" value="0" oninput="imageEdit()">
    </div>
    </div>
    </div>
    </div>
    <script src="./style.js"></script>
</body>
</html>
